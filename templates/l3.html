<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/l3.css')}}">

</head>
<body>
    <h3>Os logins são</h3>
        <h3>snake | senha: solidsnake</h3>
        <h3>admin | senha: admin</h3>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>
    <script src="{{ url_for('static', filename='js/l3.js') }}"></script>
    <a href="{{url_for('portfolio')}}"><button>Voltar!</button></a>
</body>
</html>
